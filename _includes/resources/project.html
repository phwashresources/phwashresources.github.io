
<div class="panel-group" id="accordion">
    {% for pillar in site.pillars %}
    <div class="panel panel-default">
        <a data-toggle="collapse" data-parent="#accordion" href="#{{ pillar.slug }}">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <span class="glyph-left glyphicon glyphicon-folder-close"></span>{{ pillar.name }}<span class="glyphicon glyphicon-menu-right pull-right"></span>
                </h4>
            </div>
        </a>
    </div>
    <div id="{{ pillar.slug }}" class="panel-collapse collapse">
        <ul class="project-title">
            {% for project in pillar.projects %}
            <li>
                <a href="javascript:void(0)">{{ project.title }}</a>
            </li>
            {% endfor %}
        </ul>
    </div>

    {% endfor %}
</div>
