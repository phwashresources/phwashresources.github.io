<div id="newsFeed">
    <h4 class="text-center">Want to know more?</h4>
    <h4 class="text-center">Check out our PhATS KM Resources!</h4>
    <ul id="product-img-slider">
        {% for newsfeed in site.data.files %}
        <li class="text-center">
            <a href="{{ newsfeed.url }}" target="_blank">
                <img src="{{ newsfeed.thumb }}"/>
                <h3>{{ newsfeed.name }}</h3>
            </a>
        </li>
        {% endfor %}
    </ul>
</div>
